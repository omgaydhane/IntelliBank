{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/responsive-style.css' %}">
</head>


<section id="Home" class="banner_wrapper">
    <form method="post" class="signin">
      {% csrf_token %}
      <div class="signin"> 
        <div class="content">     
         <h2>Predict Intent</h2>     
         <div class="form">     
          <div class="inputBox">     
           <input type="text" name="user_input" id="user_input" required> <i>Enter Text</i>     
          </div>
         <button type="submit"> Predict </button>     
         </div>     
        </div>     
       </div> 
      </form>
    </section>

</html>
